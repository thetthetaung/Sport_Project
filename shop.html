<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Gear Trading</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">        
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="images/Logo.png" alt="Logo">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="info.html" class="nav-link">Info</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="shop-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#shop-carousel" data-bs-slide-to="0" class="active">
                <button type="button" data-bs-target="#shop-carousel" data-bs-slide-to="1">
                <button type="button" data-bs-target="#shop-carousel" data-bs-slide-to="2">
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <h4>WHY WAIT TRY TO ORDER</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h4>JOIN NOW</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h4>SHOP NOW</h4>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#shop-carousel" data-bs-slide="pre">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    
    </div>
   
   
</body>
</html>
